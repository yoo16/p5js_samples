<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太陽系アニメーション - Planet List Zoom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* 惑星リストのスタイル */
        #planetList {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-family: sans-serif;
            z-index: 10;
        }

        #planetList ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #planetList li {
            margin: 5px 0;
            cursor: pointer;
        }

        #planetList li:hover {
            text-decoration: underline;
        }

        /* ズームリセットボタン */
        #resetButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- 惑星リスト -->
    <div id="planetList">
        <ul></ul>
    </div>
    <!-- ズームリセットボタン -->
    <div id="resetButton">Reset Zoom</div>
    <!-- three.js ライブラリ -->
    <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
    <!-- planetData を定義した外部ファイル -->
    <script src="js/planetData.js"></script>
    <!-- メインの three.js のコード -->
    <script src="js/planet.js"></script>
</body>

</html>
